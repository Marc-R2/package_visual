name: CI-Pages

on:
  push:
    branches: [ stable ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          targetBranch: page-public
          baseHref: /portfolio/


